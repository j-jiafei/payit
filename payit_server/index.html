<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css">
    <link rel="stylesheet" href='static/signin.css'>
  </head>
  <body>
    <div class="container">
      <form class="form-signin" action="signin" method="post">
        <h1 align="center" style="color:#417ABB;">PayIt</h1>
        <hr style="border-color:#CCC">
        <input type="text" class="input-block-level" placeholder="Email address" autofocus name='email'>
        <input type="password" class="input-block-level" placeholder="Password" name='password'>
        <label>
          <input type="radio" name="user_group" value="seller" checked>Seller</input>
          <input type="radio" name="user_group" value="buyer">Buyer</input>
        </label>
        <label class="checkbox">
          <input type="checkbox" value="remember-me" name='remember-me'> Remember me
        </label>
        <button class="btn btn-large btn-block" type="submit">Sign in</button>
        <a class="btn btn-primary btn-large btn-block" type="submit" href='/register'>Sign up</a>
      </form>
    </div> <!-- /container -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>
  </body>
</html>
