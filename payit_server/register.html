<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css">
    <link rel="stylesheet" href='static/signin.css'>
  </head>
  <body>
    <div class="container">
      <form class="form-signin" action="new-user" method="post">
        <h2 class="form-signin-heading">Please sign up</h2>
        <input type="text" class="input-block-level" placeholder="Email address" autofocus name="email">
        <input type="text" class="input-block-level" name="name" placeholder="Name">
        <input type="password" class="input-block-level" name="password" placeholder="Password">
        <label>
          <input type="radio" name="user_group" value="seller" checked>Seller</input>
          <input type="radio" name="user_group" value="buyer">Buyer</input>
        </label>
        </label>
        <button class="btn btn-large btn-primary btn-block" type="submit">Sign up</button>
      </form>
    </div> <!-- /container -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>
  </body>
</html>
